<div *ngIf="slide">
  <h2>{{ slide.slideName | uppercase }} Details</h2>
  <div><span>id: </span>{{slide.slideId}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="slide.slideName" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
