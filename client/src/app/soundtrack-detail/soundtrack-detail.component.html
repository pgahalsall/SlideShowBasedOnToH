<div *ngIf="soundtrack">
    <h2>{{ soundtrack.song | uppercase }} Details</h2>
    <div><span>id: </span>{{soundtrack.id}}</div>
    <div>
      <label>song:
        <input [(ngModel)]="soundtrack.song" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
