<h2>My Soundtracks</h2>

<ul class="soundtracks">
  <li *ngFor="let soundtrack of soundtracks">
    <a routerLink="/soundtrackdetail/{{soundtrack.id}}">
      <span class="badge">{{soundtrack.id}}</span> {{soundtrack.song}}
    </a>
    <button class="delete" title="delete soundtrack"
    (click)="delete(soundtrack)">x</button>
  </li>
</ul>
